<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="./img/favicon.png">
    <link rel="stylesheet" href="style.css">
    <title>INFO GO</title>
</head>

<body>
    <!-- Шапка -->
    <header class="header">
        <a href="https://s2.info-go.co/" class="logo"><img src="./img/logo.svg" alt="logo"></a>
        <div class="header__container">
            <nav>
                <ul class="header__ul">
                    <li class="header__item"><a href="#">Поддержка</a></li>
                    <li class="header__item"><a href="#">База знаний</a></li>
                </ul>
            </nav>
        </div>
    </header>
<!-- Вертикальные линии и основная фигурка с фигурами -->
    <div class="decor__line"></div>
    <div class="decor__line__two"></div>
    <div class="decor__line__three"></div>
    <div class="hero__figures"><img src="./img/hero_figures.png" alt=""></div>
<!-- Основная секция -->
    <section id="hero" class="hero">
        <div class="hero__container">
            <h1 class="hero__name">info <span class="hero__span">go</span></h1>
            <p class="hero__description">Освоить новую</p>
            <p class="hero__description br__line">профессию - легко</p>
            <div class="link__description"><p>Актуальный адрес нашего форума:</p></div>
            <div class="hero__link">
                <div class="www__icon"><img src="./img/www.svg" alt="www"></div>
                <a href="#">https://s2.info-go.co/</a>
            </div>
<!-- Нижний блок с иконками и прочим -->
            <div class="hero__wrapper">
                <div class="polygon__image"><img src="./img/polygon.png" alt=""></div>
                <div class="hero__items">
                    <div class="hero__item">
                        <h1>Расширения</h1>
                        <div class="item__icons">
                            <img src="./img/chrome.png" alt="">
                            <img src="./img/opera.png" alt="">
                            <img src="./img/yandex.png" alt="">    
                        </div>
                    </div>
                    <div class="hero__item">
                        <h1>Прокси</h1>
                        <div class="item__icons item__gap">
                            <img src="./img/ios.png" alt="">
                            <img src="./img/android.png" alt="">
                        </div>
                    </div>
                    <div class="hero__item">
                        <h1>Поддержка</h1>
                        <div class="item__icons">
                            <img src="./img/proxy-chrome.png" alt="">
                            <img src="./img/proxy-opera.png" alt="">
                            <img src="./img/proxy-yandex.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
